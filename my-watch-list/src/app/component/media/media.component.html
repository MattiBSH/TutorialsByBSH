<h1 class="title">Media</h1>

<div class="card-container">
<div class="card" *ngFor="let item of mediaList">
    <h1 class="card-title">{{ item.title }}</h1>

    <h2>{{ item.genre }}</h2>

    <h2>{{ item.director }}</h2>

    <h2>{{ item.year }}</h2>
    <button (click)="onDelete(item.id)">Delete</button>
  </div>
</div>
