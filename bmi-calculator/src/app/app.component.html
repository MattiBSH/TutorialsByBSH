<div class="centrum">
  <h1>BMI Calculator</h1>
  <h2>Weight</h2>
  <input
    type="number"
    placeholder="Enter your weight in kg"
    [(ngModel)]="weight"
    
  />
  <h2>Height</h2>
  <input
    type="number"
    placeholder="Enter your height in Meters"
    [(ngModel)]="height"
  />
  <h1 *ngIf="height != 0 && weight != 0">{{ calculateBMI().toFixed(2) }}</h1>
  <p *ngIf="height == 0 || weight == 0">
    Type your weight and height to find out your BMI
  </p>
</div>
